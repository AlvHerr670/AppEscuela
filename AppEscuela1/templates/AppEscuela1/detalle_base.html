{% extends "AppEscuela1/base.html" %}

{% block title %}Detalle{% endblock %}

{% block content %}
<div style="
    background-color: #1f1f1f;
    padding: 2rem;
    border-radius: 12px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    margin: 2rem auto;
    color: #e0e0e0;
    font-family: 'Bahnschrift', Tahoma, Geneva, Verdana, sans-serif;
">
    {% block detalle_contenido %}
    <!-- Cada página de detalle insertará su contenido aquí -->
    {% endblock %}

    <div style="text-align: center; margin-top: 1.5rem;">
        <a href="{% block volver_url %}#{% endblock %}" style="
            background-color: #6c2586;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#842bb2'" onmouseout="this.style.backgroundColor='#6c2586'">
            ← Volver
        </a>
    </div>
</div>
{% endblock %}
