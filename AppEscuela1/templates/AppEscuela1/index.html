<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - AppEscuela</title>
    <style>
        body {
            font-family: 'Bahnschrift', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.2em;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
            color: #bbbbbb;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 12px 0;
        }

        a {
            text-decoration: none;
            background-color: #6c2586;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
            display: inline-block;
        }

        a:hover {
            background-color: #9c2dc4;
            transform: scale(1.09);
        }
    </style>
</head>
<body>
    <h1>Principal - AppEscuela</h1>
    <p>Selecciona un link para continuar:</p>
    <ul>
        <li><a href="{% url 'AppEscuela1:lista_estudiantes' %}">Lista de Estudiantes</a></li>
        <li><a href="{% url 'AppEscuela1:lista_profesores' %}">Lista de Profesores</a></li>
    </ul>
</body>
</html>
