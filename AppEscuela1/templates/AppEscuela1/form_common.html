<form method="post" style="background-color: #1f1f1f; padding: 2rem; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.4); margin: 0 auto;">
  {% csrf_token %}

  {% for field in form %}
    <div style="margin-bottom: 1.2rem; text-align: center;">
      <label for="{{ field.id_for_label }}" style="
        display: block;
        text-align: center;
        margin-bottom: 0.4rem;
        font-weight: bold;
        color: #e0e0e0;">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
        <div style="color: #ff7373; font-size: 0.9rem;">{{ field.errors }}</div>
      {% endif %}
      {% if form.non_field_errors %}
        <div style="color: #ff7373; font-size: 0.95rem; text-align: center; margin-bottom: 1rem;">
          {{ form.non_field_errors }}
        </div>
      {% endif %}      
    </div>
  {% endfor %}

  <button type="submit" style="
      font-family: 'Bahnschrift', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #6c2586;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;">
    Guardar
  </button>
</form>
