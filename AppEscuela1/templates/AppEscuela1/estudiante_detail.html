{% extends "AppEscuela1/base.html" %}

{% block title %}Detalle del Estudiante{% endblock %}

{% block content %}
    <h1>{{ estudiante.nombre }} {{ estudiante.apellido }}</h1>
    <p><strong>Email:</strong> {{ estudiante.email }}</p>
    <p><strong>Fecha de Inscripción:</strong> {{ estudiante.fecha_inscripcion }}</p>

    <a href="{% url 'AppEscuela1:lista_estudiantes' %}" class="btn">← Volver a la lista</a>
{% endblock %}
